<div class="error-top" *ngIf="errorMessgae">{{errorMessgae}}</div>
<header>
    <nav class="navbar">
        <aside class="logo cursor" (click)="setModel(1)">
        </aside>
        <aside [title]="title" class="user">
            <div class="round"></div>
            <span>{{title}}</span>
        </aside>

        <aside class="mr-r">
            <i class="user-icon" (click)="setModel(1)"></i>
        </aside>
        <aside class="mr-r">
            <i class="message-icon"></i>
        </aside>
        <aside class="mr-r">
            <i class="earth-icon"></i>
        </aside>
        <aside class="mr-r">
            <i class="bid-icon"></i>
        </aside>
        <aside class="mr-r" (click)="setModel(2)">
            <i class="users-icon"></i>
        </aside>
        <aside class="mr-r" (click)="setModel(3)" >
            <i class="form-icon"></i>
        </aside>
        <aside class="mr-r">
            <i class="config-icon"></i>
        </aside>
        <aside class="mr-l" (click)="logout()">
            <i class="fa logout-icon"></i>
        </aside>
    </nav>
</header>
<section class="container">
    <div [ngSwitch]="modelNum">
        <div *ngSwitchCase="3">
            <app-user-panel></app-user-panel>
            </div>
            <div *ngSwitchCase="2">
            <app-admin></app-admin>
        </div>
        <div *ngSwitchCase="1">
            <app-my-account></app-my-account>
        </div>
        <div *ngSwitchDefault>no Access </div>
    </div>
</section>
<app-dialog></app-dialog>
<app-admin-loader></app-admin-loader>
