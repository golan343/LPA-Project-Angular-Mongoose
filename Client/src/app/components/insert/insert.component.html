<div class="insertPage padding">
    <h2>Insert Auction</h2>
    <form  >
        <div class="inputs">

        <div class="item">
            <label for="name">name:</label>
            <input type="text" [(ngModel)]="auction.name" name="name" id="name">
        </div>
        <div class="item">
            <label for="description">description:</label>
            <input type="text" [(ngModel)]="auction.description" name="description" id="description">
        </div>
        <div class="item">
            <label for="startDate">start Date:</label>
            <input type="datetime-local" [(ngModel)]="auction.startDate" name="startDate" id="startDate">
        </div>
        <div class="item">
            <label for="endDate">end Date:</label>
            <input type="datetime-local" [(ngModel)]="auction.endDate" name="endDate" id="endDate">
        </div>
        <div class="item">
            <label for="price">price:</label>
            <input type="number" [(ngModel)]="auction.price" name="price" id="price">
        </div>
        <div class="item">
            <label for="totalBids">max bids:</label>
            <input type="number" [(ngModel)]="auction.totalBids" name="totalBids" id="totalBids">
        </div>
        <div class="item">
            <label for="minOffer">min Offer:</label>
            <input type="text" [(ngModel)]="auction.minOffer" name="minOffer" id="minOffer">
        </div>
        <div class="item">
            <label for="maxOffer">max Offer:</label>
            <input type="text" [(ngModel)]="auction.maxOffer" name="maxOffer" id="maxOffer">
        </div>
        <div class="item">
            <label for="bidPrice">bid Price:</label>
            <input type="text" [(ngModel)]="auction.bidPrice" name="bidPrice" id="bidPrice">
        </div>
        <div class="item">
            <label for="youtubeId">youtube Id:</label>
            <input type="text" [(ngModel)]="auction.youtubeId" name="youtubeId" id="youtubeId">
        </div>

        <div class="item">
            <label for="imageFileName"></label>
            <input type="file" [(ngModel)]="auction.imageFileName" name="imageFileName" id="imageFileName" (change)="onFileSelected($event)" />

        </div>
          

        </div>
    
    </form>

    <div class="btn-wrap padding">
        <button (click)="addAuction()">Add Auction</button>
    </div>
    


</div>
