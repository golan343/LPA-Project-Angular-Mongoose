<img class="loader" *ngIf="!auction" src="/assets/images/loader.gif" alt="">
<div *ngIf="auction" class="auctionPage">
    <div class="bg">
        <div  class="auction" style="background-image: url({{BaseUrl}}uploads/{{auction.imageFileName}});">
            <p>{{ auction.name }}</p>
            <hr>
            <p>Status: {{ auction.status ? 'Open' : 'Closed'}}</p>
        </div>
        <br><br>
        <div class="placeBid" *ngIf="auction.status">
            <label style="color: white; font-size: 20px;">My bid: </label> 
            <input type="text" 
            data-type="currency"
            pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
            placeholder="0.01$"
            min="0.01"
            max="20000"
            step="0.01">
            <br><br>
            <button mat-raised-button> Place my bid </button>
        </div>
    </div>
</div>
