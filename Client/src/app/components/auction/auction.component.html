<img class="loader" *ngIf="!auction" src="/assets/images/loader.gif" alt="">
<div *ngIf="auction" class="auctionPage">
    <h1>Auction Page</h1>
    <div class="bg">
        <div  class="auction" style="background-image: url({{BaseUrl}}uploads/{{auction.imageFileName}});">
            <p>{{ auction.name }}</p>
            <hr>
            <p>Status: {{ auction.status ? 'Open' : 'Closed'}}</p>
        </div>
        <br><br>
        <div class="placeBid" *ngIf="auction.status">
            
            <label style="color: white; font-size: 20px;">My bid: </label> 
            <input type="text" 
            data-type="currency"
            required
            pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
            (change)="setAmount($event.target.value)"
            placeholder="0.01$">
            <br><br>
            <button mat-raised-button (click)="addBid()"> Place my bid </button>

        </div>
        <div class="bids" *ngIf="!auction.status">
            <button mat-raised-button (click)="showBids()">Show the bids</button>
            <br><br>
            <div id="chartContainer" style="height: 370px; width: 100%;"></div>
        </div>
        <button class="updateBtn" *ngIf="accountService.isAdmin()" mat-raised-button (click)="updateStatusDialog()">Update Status</button>
    </div>
</div>
