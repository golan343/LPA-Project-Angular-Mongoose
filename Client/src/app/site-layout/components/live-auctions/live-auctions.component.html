<div class="live">
    <h1>Live Reversed Auctions</h1>
    <h4>place your bid and get a chance to win in one of our cars in a reversed auction</h4>
    <div class="auctions">
        <section class="firstSection ">
            <div *ngFor="let auction of auctions$ | async" class="mainContent">
                <app-auction-item [auction]="auction"></app-auction-item>
        </div>
        </section>
    </div>
</div>
