<div class="popup" *ngIf="show">
    <div class="close" (click)="close()"></div>

    <div class="container">
        <h2 class="mr-b">{{title}}</h2>
        <p class="mr-b">{{text}}</p>
        <div [ngSwitch]="component">
            <ng-template [ngSwitchCase]="'Login'">
                <app-login></app-login>
            </ng-template>
            <ng-template ngSwitchDefault>
                <div>This is default</div>
            </ng-template>
        </div>
    </div>
</div>
