<div class="popup" *ngIf="dialogData?.show" [class]="{wide:dialogData?.wide}">
    <div class="close" (click)="close()"></div>

    <div class="container">
        <div class="backtap" (click)="close()"></div>
        <h2 *ngIf="dialogData?.title" class="mr-b">{{dialogData?.title}}</h2>
    
        <div [ngSwitch]="dialogData.componentName">
            <ng-template [ngSwitchCase]="'Login'">
                <app-login></app-login>
            </ng-template>
            <ng-template [ngSwitchCase]="'Register'">
                <app-register></app-register>
            </ng-template>
            <ng-template [ngSwitchCase]="'video'">
                <app-video-frame [src]="dialogData?.src"></app-video-frame>
            </ng-template>
            <ng-template [ngSwitchCase]="'forgotpass'">
                <app-forgot-pass></app-forgot-pass>
            </ng-template>
            <ng-template ngSwitchDefault>
                <div class="dialog-model">
                    <h3 *ngIf="dialogData?.innerTitle" class="mr-b">{{dialogData?.innerTitle}}</h3>
                    <div class="relative app-car-icon">
                        <app-car-icon></app-car-icon>
                    </div>
                    <p *ngIf="dialogData?.text" class="mr-b">{{dialogData?.text}}</p>
                </div>
            </ng-template>
        </div>
    </div>
</div>
