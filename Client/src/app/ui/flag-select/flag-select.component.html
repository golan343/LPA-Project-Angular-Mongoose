<div class="selector relative">
    <div class="selected" (click)="toogleList()">
        <div class="flag relative" [class]="choosenCountry"></div>
        <i class="tringle"></i>
    </div>
    <ul *ngIf="show">
        <li *ngFor="let item of list" (click)="selectCountry(item)"><span>{{item.name}}</span></li>
    </ul>
</div>
