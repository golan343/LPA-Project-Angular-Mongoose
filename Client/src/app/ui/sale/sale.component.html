<div class="wrap">
  

  <div class="flex">
    <div class="half padding">
      <h3>Running bids:</h3>
      <div  class="poiner cursor" (click)="directToAuction(details._id)"
        class="image"
        [style.backgroundImage]="'url(' + details?.imageFileName + ')'"
      ></div>
      <h2>{{ details?.name }}</h2>
      <div class="bids">
        <h3>My Bids</h3>
        <ul>
          <li *ngFor="let bid of details?.bids">
            <span class="inline-block" ><b>{{ bid.date | date }}</b></span>
            <p class="inline-block">{{ bid.offer | currency }}</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="half padding ">
        <div class="col">
            <h3>Started: <span>{{details.startDate | date : 'short'}}</span></h3>
        </div>
        <div class="col">
            <h3>Ended: <span>{{details.endDate| date : 'short'  }}</span></h3>
        </div>
        <div class="col">
            <h3>Description: <span>{{details.description}}</span></h3>
            <p></p>
        </div>
        <div class="remaining col">
            <h3>Remaining offers:</h3>
            <div class="tube">{{details?.bidsRemains}}</div>
        </div>
    </div>
  </div>
</div>
